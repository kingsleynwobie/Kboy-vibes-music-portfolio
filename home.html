<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and stylesheets here -->
    <title>Your Music Portfolio</title>
</head>
<body>
    <section id="home" class="hero">
        <div class="container">
            <h1>Welcome to Your Music Journey</h1>
            <p>Explore my world of music, where melodies meet emotions.</p>
            <a href="learn more.html" class="btn">Learn More</a>
        </div>
    </section>

    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: wheat;
    color: #343a40;
}

.container {
    width: 80%;
    margin: 0 auto;
}

header {
    background-color: #343a40;
    color: #ffffff;
    padding: 15px 0;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    text-align: center;
    margin-top: 10px;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li:last-child {
    margin-right: 0;
}

.hero {
    text-align: center;
    padding: 100px 0;
}

.hero h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.hero p {
    font-size: 18px;
    margin-bottom: 30px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #343a40;
    color: #ffffff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #555d66;
}

.section {
    padding: 60px 0;
    text-align: center;
}

.track {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.image-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
}

.image-gallery img {
    margin: 10px;
    max-width: 100%;
    height: auto;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

footer {
    background-color: #343a40;
    color: #ffffff;
    padding: 15px 0;
    text-align: center;
}

/* Responsive styles */

@media (max-width: 767px) {
    .hero {
        padding: 60px 0;
    }

    .hero h1 {
        font-size: 28px;
    }

    .hero p {
        font-size: 16px;
    }

    .btn {
        font-size: 14px;
    }

    .section {
        padding: 40px 0;
    }

    .track {
        padding: 15px;
    }

    .image-gallery img {
        margin: 5px;
    }
}

    </style>

    <section id="about" class="section">
        <div class="container">
            <!-- About section content -->
        </div>
    </section>

    <section id="portfolio" class="section">
        <div class="container">
            <!-- Portfolio section content (tracks) -->
        </div>
    </section>

    <section id="images" class="section">
        <div class="container">
            <!-- Image gallery section content -->
        </div>
    </section>

    <section id="contact" class="section">
        <div class="container">
            <!-- Contact section content -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Your Music Portfolio</p>
        </div>
    </footer>
</body>
</html>
